<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Agenda Mobile</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #16161a;
            --accent: #4ade80;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #27272a;
            --tag-kuliah: #3b82f6;
            --tag-acara: #f59e0b;
            --tag-lainnya: #ec4899;
        }

        /* Reset & Mobile Optimization */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Hapus kotak biru saat klik */
            touch-action: manipulation; /* Cegah double tap zoom */
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: env(safe-area-inset-top) 16px 80px 16px; /* Space untuk notch dan navigasi bawah */
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; }

        header { margin: 25px 0 25px 5px; }
        header h1 { font-size: 26px; font-weight: 700; }
        
        .time-wrapper { margin-top: 6px; }
        #current-date { color: var(--text-dim); font-size: 14px; }
        #live-clock { color: var(--accent); font-size: 13px; font-weight: 700; }

        /* Input Card - Dibuat lebih rapi untuk jari */
        .input-card {
            background: var(--surface);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        input, select {
            background: #000;
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px; /* Ukuran minimal agar iPhone tidak auto-zoom */
            outline: none;
            width: 100%;
            -webkit-appearance: none; /* Standarisasi tampilan select di iOS */
        }

        .btn-add {
            background: var(--accent);
            color: #064e3b;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            margin-top: 5px;
        }

        .btn-add:active { transform: scale(0.96); background: #3cc672; }

        /* Tabs - Scrollable secara horizontal */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 4px 4px 10px 4px;
            scrollbar-width: none; /* Sembunyikan scrollbar Firefox */
        }
        .tabs::-webkit-scrollbar { display: none; } /* Sembunyikan scrollbar Chrome/Safari */

        .tab {
            padding: 10px 18px;
            background: var(--surface);
            border-radius: 14px;
            font-size: 13px;
            white-space: nowrap;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-weight: 600;
        }

        .tab.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Agenda Items */
        .day-group { margin-bottom: 20px; }
        .day-label { 
            font-size: 11px; font-weight: 800; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1.5px;
            margin: 0 0 10px 8px;
        }

        .item {
            background: var(--surface);
            padding: 14px 16px;
            border-radius: 18px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .item-info { flex: 1; padding-left: 10px; }
        .item-info h3 { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
        .item-meta { font-size: 13px; color: var(--text-dim); }
        .category-line { position: absolute; left: 0; top: 15%; bottom: 15%; width: 4px; border-radius: 0 4px 4px 0; }

        .btn-del {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444; border: none; min-width: 40px; height: 40px;
            border-radius: 12px; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-dim);
            font-size: 12px;
            letter-spacing: 3px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="greeting">Halo!</h1>
            <div class="time-wrapper">
                <span id="current-date"></span>
                <span id="live-clock">00:00:00</span>
            </div>
        </header>

        <div class="input-card">
            <input type="text" id="title" placeholder="Nama Agenda">
            <div class="row">
                <select id="category">
                    <option value="Kuliah">üìñ Kuliah</option>
                    <option value="Acara">üéâ Acara</option>
                    <option value="Lainnya">‚öôÔ∏è Lainnya</option>
                </select>
                <select id="day">
                    <option>Senin</option><option>Selasa</option><option>Rabu</option>
                    <option>Kamis</option><option>Jumat</option><option>Sabtu</option><option>Minggu</option>
                </select>
            </div>
            <div class="row">
                <input type="text" id="time" placeholder="Jam (e.g. 08:00)">
                <input type="text" id="room" placeholder="Tempat">
            </div>
            <button class="btn-add" onclick="add()">+ Tambah Agenda</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="filterList('Semua', event)">Semua</div>
            <div class="tab" onclick="filterList('Kuliah', event)">Kuliah</div>
            <div class="tab" onclick="filterList('Acara', event)">Acara</div>
            <div class="tab" onclick="filterList('Lainnya', event)">Lainnya</div>
        </div>

        <div id="list"></div>

        <footer>kiakkk</footer>
    </div>

    <script>
        let schedule = JSON.parse(localStorage.getItem('multi_schedule')) || [];
        let currentFilter = 'Semua';

        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('id-ID', dateOptions);
            const timeString = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('live-clock').innerText = timeString.replace(/\./g, ':');
            
            const hours = now.getHours();
            let greet = hours < 11 ? "Selamat Pagi" : hours < 15 ? "Selamat Siang" : hours < 19 ? "Selamat Sore" : "Selamat Malam";
            document.getElementById('greeting').innerText = greet + "!";
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        function add() {
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const room = document.getElementById('room').value;

            if (!title || !time || !room) {
                alert("Isi semua kolom ya!");
                return;
            }

            schedule.push({ id: Date.now(), title, category, day, time, room });
            save();
            document.getElementById('title').value = '';
            document.getElementById('time').value = '';
            document.getElementById('room').value = '';
            
            // Haptic Feedback sederhana (getar) jika didukung browser mobile
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        function remove(id) {
            if (confirm('Hapus jadwal ini?')) {
                schedule = schedule.filter(i => i.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem('multi_schedule', JSON.stringify(schedule));
            render();
        }

        function filterList(cat, event) {
            currentFilter = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            const days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
            const colors = { 'Kuliah': 'var(--tag-kuliah)', 'Acara': 'var(--tag-acara)', 'Lainnya': 'var(--tag-lainnya)' };

            days.forEach(d => {
                let filtered = schedule.filter(i => i.day === d);
                if (currentFilter !== 'Semua') filtered = filtered.filter(i => i.category === currentFilter);

                if (filtered.length > 0) {
                    let html = `<div class="day-group"><span class="day-label">${d}</span>`;
                    filtered.forEach(i => {
                        html += `
                        <div class="item">
                            <div class="category-line" style="background: ${colors[i.category]}"></div>
                            <div class="item-info">
                                <span style="font-size: 10px; color: ${colors[i.category]}; font-weight: 700; text-transform: uppercase;">${i.category}</span>
                                <h3>${i.title}</h3>
                                <div class="item-meta">${i.time} &bull; ${i.room}</div>
                            </div>
                            <button class="btn-del" onclick="remove(${i.id})">√ó</button>
                        </div>`;
                    });
                    html += `</div>`;
                    list.innerHTML += html;
                }
            });
        }
        render();
    </script>
</body>
</html>
